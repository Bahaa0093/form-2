<body>

<div class="container">
<div class="form-div">
    <!---the form must be here-->
    <form>
        <table >
            <tr>
                <td id="heading"  class=".protest-guerrilla-regular" colspan="2"> <h1 >  Presonal Information Form </h1>

                </td>
            </tr>
            <tr>
                <td> Name     </td>
                <td id="td2">  <Input type="text"  id="name"  placeholder="enter your name here"/>    </td>
            </tr>

            <tr>
                <td>    Password:    </td>
                <td id="td2">    <input type="password" id="password" placeholder=" Enter your password here">     </td>
            </tr>

            <tr>
                <td>    Gender     </td>
                <td id="td2"> 
                     Male <input type="radio" value="Male"   name="Gender">    
                     Female <input type="radio" value="Female"   name="Gender">    
                      </td>
            </tr>

            <tr>
                <td>      Education     </td>
                <td id="td2"> 
                <select name="education">
              <option value="BCS">BCS</option>
              <option value="BBA">BBA</option>
              <option value="MBBS">MBBS</option>
              <option value="MBA">MBA</option>
                </select>
               </td>
            </tr>

            <tr>
                <td>  
                     Hobbies
                 </td>
                <td id="td2">
                    Play Game <input type="checkbox" name="Hobbies" value="Play Game" >   
                    Go to park <input type="checkbox" name="Hobbies" value="Go to park"  >   
                    Study <input type="checkbox" name="Hobbies" value="Study " >   
                    Work Hard <input type="checkbox" name="Hobbies" value="Work Hard" >   
                 </td>
            </tr>
            <tr>
                <td>
                    Comment
                </td>
                <td id="td2">
<textarea cols="50" rows="5">  Your Comments Here...</textarea>
                </td>
            </tr>
        </table>
    </form>
</div>
<div class="form-div">
 <table >
<tr>
    <td id="nameResult"> <h4>Made By Abdul hai Baha</h4>    </td>
</tr>
<tr>
    <td id="passwordResult">     </td>
</tr>
<tr>
    <td id="genderResult">     </td>
</tr>
<tr>
    <td id="hobbyResult">     </td>
</tr>
<tr>
    <td id="educationResult">     </td>
</tr>




 </table>   <!---the form must be here-->
</div>


</div>
